name: CD - Deploy Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite deploy manual

env:
  AZURE_WEBAPP_NAME: petshop-app    # Alterar com seu nome
  JAVA_VERSION: '21'
  NODE_VERSION: '18'

jobs:
  # Job 1: Build Backend
  build-backend:
    name: Build Backend JAR
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        cache: 'maven'

    - name: Build com Maven
      working-directory: ./backend-springboot
      run: |
        mvn clean package -DskipTests
        ls -lh target/*.jar

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: backend-springboot/target/*.jar
        retention-days: 1

  # Job 2: Build Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: Criar build otimizado
      run: |
        cd frontend
        # Minificar arquivos
        find . -name "*.html" -type f -exec sh -c 'echo "Processando: $1"' _ {} \;
        
    - name: Upload Frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/
        retention-days: 1

  # Job 3: Deploy Backend para Azure App Service
  deploy-backend:
    name: Deploy Backend ‚Üí Azure
    needs: [build-backend]
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-jar

    - name: Login no Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy para Azure App Service
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}-backend
        package: '*.jar'

    - name: Verificar sa√∫de da aplica√ß√£o
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}-backend.azurewebsites.net/actuator/health || echo "Aguardando aplica√ß√£o iniciar..."

  # Job 4: Deploy Frontend para Azure Static Web Apps
  deploy-frontend:
    name: Deploy Frontend ‚Üí Azure Static Web Apps
    needs: [build-frontend]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Download Frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./frontend

    - name: Deploy para Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/frontend"
        output_location: ""
        skip_app_build: true

  # Job 5: Smoke Tests em Produ√ß√£o
  smoke-tests:
    name: Testes de Fuma√ßa
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    
    steps:
    - name: Verificar Backend
      run: |
        echo "üîç Verificando backend..."
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}-backend.azurewebsites.net/actuator/health
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}-backend.azurewebsites.net/api/produtos

    - name: Verificar Frontend
      run: |
        echo "üîç Verificando frontend..."
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurestaticapps.net

    - name: Notificar sucesso üéâ
      run: |
        echo "‚úÖ Deploy realizado com sucesso!"
        echo "üåê Frontend: https://${{ env.AZURE_WEBAPP_NAME }}.azurestaticapps.net"
        echo "üîß Backend: https://${{ env.AZURE_WEBAPP_NAME }}-backend.azurewebsites.net"

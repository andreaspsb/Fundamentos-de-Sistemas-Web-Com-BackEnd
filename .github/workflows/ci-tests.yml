name: CI - Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Backend Tests
  backend-tests:
    name: Backend - Java 21 + Spring Boot
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build e Test Backend
      working-directory: ./backend-springboot
      run: |
        mvn clean verify
        mvn test

    - name: Gerar relatório de cobertura
      working-directory: ./backend-springboot
      run: mvn jacoco:report

    - name: Upload cobertura para Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./backend-springboot/target/site/jacoco/jacoco.xml
        flags: backend
        name: backend-coverage

  # Job 2: Frontend Tests (Playwright)
  frontend-tests:
    name: Frontend - Playwright E2E
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Instalar dependências
      run: npm ci

    - name: Instalar browsers Playwright
      run: npx playwright install --with-deps

    - name: Setup Java 21 (para backend)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'

    - name: Iniciar Backend (background)
      working-directory: ./backend-springboot
      run: |
        mvn spring-boot:run &
        echo $! > backend.pid
        # Aguardar backend estar pronto
        timeout 120 bash -c 'until curl -f http://localhost:8080/actuator/health 2>/dev/null; do sleep 2; done' || true

    - name: Executar testes Playwright
      run: npm test
      env:
        CI: true

    - name: Parar Backend
      if: always()
      run: |
        if [ -f backend-springboot/backend.pid ]; then
          kill $(cat backend-springboot/backend.pid) || true
        fi

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Upload Screenshots de Falhas
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-screenshots
        path: test-results/
        retention-days: 7

  # Job 3: Code Quality
  code-quality:
    name: Análise de Qualidade
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necessário para SonarCloud

    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'

    - name: SonarCloud Scan (se configurado)
      working-directory: ./backend-springboot
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        if [ -n "$SONAR_TOKEN" ]; then
          mvn verify sonar:sonar \
            -Dsonar.projectKey=andreaspsb_Fundamentos-de-Sistemas-Web-Com-BackEnd \
            -Dsonar.organization=andreaspsb \
            -Dsonar.host.url=https://sonarcloud.io
        else
          echo "SonarCloud não configurado - pulando"
        fi
      continue-on-error: true

  # Job 4: Build Success Notification
  notify-success:
    name: Notificação de Sucesso
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Build passou ✅
      run: |
        echo "✅ Todos os testes passaram!"
        echo "✅ Backend: OK"
        echo "✅ Frontend: OK"
